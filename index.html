<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valentine's Day ❤️</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="top-main">
      <div id="main-container-2">
        <h1>Please enter your name.</h1>
        <input class="name-here" type="text" required><br>
        <button onclick="getValue()" id="btn" type="submit">Ready?</button>
      </div>
    </div> 
    <script>
      function getValue() {
        var inputElement = document.getElementsByClassName("name-here")[0];
        var value = inputElement.value;

        // Redirect to the other HTML page with the value as a URL parameter
        window.location.href = "main.html?value=" + encodeURIComponent(value);
      }
    </script>
  </body>
</html>
